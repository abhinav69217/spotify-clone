<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/8/84/Spotify_icon.svg/768px-Spotify_icon.svg.png?20220821125323"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Spotify</title>
  </head>
  <body>
    <nav>
      <div id="navbar">
        <a href="/" id="navlogo">
          <img
            id="logo"
            src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_CMYK_Green.png"
            alt=""
        /></a>
        <ul>
          <li>Home</li>
          <li>Contact</li>
          <li>About</li>
        </ul>
      </div>
    </nav>

    <main>
      <section id="container">
        <div id="songs">
          <h1 id="heading">Best of NCS - No Copyright Sounds</h1>
          <div id="songContainer">
            <div class="song">
              <img class="songImage" alt="" />
              <p class="songName">Let me Love You</p>
              <p>
                5:30
                <i id="1" class="fa-solid fa-circle-play songPlayButton"></i>
              </p>
            </div>
            <div class="song">
              <img class="songImage" alt="" />
              <p class="songName">Let me Love You</p>
              <p>
                5:30
                <i id="2" class="fa-solid fa-circle-play songPlayButton"></i>
              </p>
            </div>
            <div class="song">
              <img class="songImage" alt="" />
              <p class="songName">Let me Love You</p>
              <p>
                5:30
                <i id="3" class="fa-solid fa-circle-play songPlayButton"></i>
              </p>
            </div>
            <div class="song">
              <img class="songImage" alt="" />
              <p class="songName">Let me Love You</p>
              <p>
                5:30
                <i id="4" class="fa-solid fa-circle-play songPlayButton"></i>
              </p>
            </div>
            <div class="song">
              <img class="songImage" alt="" />
              <p class="songName">Let me Love You</p>
              <p>
                5:30
                <i id="5" class="fa-solid fa-circle-play songPlayButton"></i>
              </p>
            </div>
          </div>
        </div>
        <div id="player">
          <div id="playerControls">
            <input
              type="range"
              name="range"
              id="myProgressBar"
              min="0"
              value="0"
              max="100"
            />
            <div class="icons">
              <!-- fontawesome icons -->
              <i class="fas fa-3x fa-step-backward" id="previous"></i>
              <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
              <i class="fas fa-3x fa-step-forward" id="next"></i>
            </div>
            <div class="songInfo">
              <img src="playing.gif" width="42px" alt="" id="gif" />
              <span id="masterSongName">Warriyo - Mortals</span>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
